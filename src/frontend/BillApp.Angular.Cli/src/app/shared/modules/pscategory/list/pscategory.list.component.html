<!-- Filter and Add Button Container -->
<div class="filter-add-container" style="width: 100%">
  <mat-card class="card-container">
    <mat-card-content >
      <div class="filter-button-wrapper">
        <mat-form-field class="filter-field" >
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Aramak İsteğiniz Kategori" #input />
        </mat-form-field>

        <!-- Add Button -->
        <button mat-raised-button color="accent" (click)="add()" class="add-button">
          <mat-icon>add</mat-icon> Ekle
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="KOD">
      <th mat-header-cell *matHeaderCellDef> KOD </th>
      <td mat-cell *matCellDef="let row"> {{row.KOD}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="AD">
      <th mat-header-cell *matHeaderCellDef> AD </th>
      <td mat-cell *matCellDef="let row"> {{row.AD}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="TARIH">
      <th mat-header-cell *matHeaderCellDef> TARIH </th>
      <td mat-cell *matCellDef="let row"> {{row.TARIH}} </td>
    </ng-container>

    <!-- DUZENLE Column with Button -->
    <ng-container matColumnDef="DUZENLE">
      <th mat-header-cell *matHeaderCellDef> DUZENLE </th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" (click)="edit(row)" class="edit-button">
          <mat-icon>edit</mat-icon> Düzenle
        </button>
      </td>
    </ng-container>

    <!-- SIL Column with Button -->
    <ng-container matColumnDef="SIL">
      <th mat-header-cell *matHeaderCellDef> SIL </th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="warn" (click)="delete(row)" class="delete-button">
          <mat-icon>delete</mat-icon> Sil
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <!--<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>-->
</div>
